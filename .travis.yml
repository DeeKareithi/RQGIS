# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R		 
sudo: required
cache: 
  - packages	
  - /usr/local
dist: trusty

warnings_are_errors: false

r_github_packages:
  - jimhester/covr
    
before_install:
    
    # - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
    - sudo add-apt-repository ppa:ubuntugis/ppa --yes
    - sudo apt-get --yes --force-yes update -qq

    - sudo apt-get install --yes aptitude # aptitude ensures that dependencies are installed 
    - sudo aptitude install -y qgis python-qgis qgis-plugin-grass grass libgdal-dev libproj-dev
    
# imitate a X virtual display -> https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
notifications:
  email:
    on_success: change
    on_failure: change
  slack:
      rooms:
        - giscience-fsu:3GsmuFR1hkVOUHOPwdra8NXG#rqgis
      rooms:
        - giscience-fsu:3GsmuFR1hkVOUHOPwdra8NXG#rqgis
    
after_success:
  - Rscript -e 'covr::codecov()'

# inspect log of failing tests
after_failure: "cat /home/travis/build/jannes-m/RQGIS/RQGIS.Rcheck/00check.log"